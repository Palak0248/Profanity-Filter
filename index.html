<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profanity Filter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<h2>Autodection of Bad Words </h2>

<form onsubmit="checkBadWord(); return false;">
    <label for="textInput">Enter your text:</label>
<br>
    <textarea id="textInput" rows="20" cols="80" required placeholder="Do not use the words like 'bad', 'shit', 'bloody'"></textarea>

    <br>
    <button type="submit" class="b1">Submit</button>
</form>



</body>
</html>
